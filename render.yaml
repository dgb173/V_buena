services:
  - type: web
    name: streamlit-match-viewer
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y chromium-browser chromium-chromedriver || apt-get install -y chromium chromium-driver || true
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: streamlit run streamlit_app.py --server.address 0.0.0.0 --server.port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PYTHONPATH
        value: .
      - key: CHROME_BINARY
        value: /usr/bin/chromium-browser
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
