<div class="analysis-panel" data-current-match="{{ data.match_id or data.id }}">
    <style>
        .analysis-panel .home-color {
            color: #2563eb;
            font-weight: 700;
        }

        .analysis-panel .away-color {
            color: #f97316;
            font-weight: 700;
        }

        .analysis-panel .score-value {
            font-weight: 700;
            color: #16a34a;
        }

        .analysis-panel .ah-value {
            font-weight: 600;
            color: #6f42c1;
        }

        .analysis-panel .data-highlight {
            font-weight: 600;
            color: #dc2626;
        }

        .analysis-panel .panel-odds {
            margin-top: 0.4rem;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .analysis-panel .panel-odds .odds-chip {
            background: #eef2ff;
            color: #3730a3;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .analysis-panel .stat-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.35rem;
        }

        .analysis-panel .stat-table td {
            padding: 4px 8px;
            font-size: 0.92rem;
        }

        .analysis-panel .stat-table td.home {
            color: #2563eb;
            font-weight: 600;
            text-align: left;
        }

        .analysis-panel .stat-table td.away {
            color: #f97316;
            font-weight: 600;
            text-align: right;
        }

        .analysis-panel .stat-table td.label {
            text-align: center;
            font-weight: 500;
            color: #6b7280;
            min-width: 120px;
        }

        .analysis-panel .market-analysis-wrapper {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            border: 1px solid #e2e8f0;
        }

        .analysis-panel .market-analysis-wrapper h3 {
            font-size: 1.05rem;
            margin-bottom: 0.75rem;

            </div><div class="card-body"> {
                % if data.h2h_stadium.details.res1 !='?:?' %
            }

                {
                % set res=data.h2h_stadium.details %
            }

            <p><span class="home-color"> {
                    {
                    data.home_name
                }
            }

            </span><span class="score-value"> {
                    {
                    res.res1
                }
            }

            </span><span class="away-color"> {
                    {
                    data.away_name
                }
            }

            </span></p><p><b>Handicap Inicial:</b><span class="ah-value"> {
                    {
                    res.ah1
                }
            }

            </span></p> {
                % if data.h2h_stadium.stats %
            }

            <h6 class="mt-3 text-muted">Estadísticas</h6><table class="stat-table"> {
                    {
                    render_stat_rows(data.h2h_stadium.stats)
                }
            }

            </table> {
                % endif %
            }

                {
                % else %
            }

            <p class="text-muted text-center">No se encontró H2H con {
                    {
                    data.home_name
                }
            }

            en casa.</p> {
                % endif %
            }

            </div></div></div><div class="col-md-6 mb-3"><div class="card h-100"><div class="card-header"><h5 class="card-title">Último partido general</h5></div><div class="card-body"> {
                % if data.h2h_general.details.res6 !='?:?' %
            }

                {
                % set res=data.h2h_general.details %
            }

            <p><span class="home-color"> {
                    {
                    res.h2h_gen_home
                }
            }

            </span><span class="score-value"> {
                    {
                    res.res6
                }
            }

            </span><span class="away-color"> {
                    {
                    res.h2h_gen_away
                }
            }

            </span></p><p><b>Handicap Inicial:</b><span class="ah-value"> {
                    {
                    res.ah6
                }
            }

            </span></p> {
                % if data.h2h_general.stats %
            }

            <h6 class="mt-3 text-muted">Estadísticas</h6><table class="stat-table"> {
                    {
                    render_stat_rows(data.h2h_general.stats)
                }
            }

            </table> {
                % endif %
            }

                {
                % else %
            }

            <p class="text-muted text-center">No se encontró H2H general.</p> {
                % endif %
            }

            </div></div></div></div></div></div></div></div></div></div></div></div></div>
